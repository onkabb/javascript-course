<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");

      *,
      *,
      ::before,
      *::after {
        box-sizing: border-box;
        font-family: "Press Start 2P", cursive;
        font-weight: normal;
      }
      body {
        background-color: #fea844;
      }
      #hello,
      p {
        padding: 10px;
        border: solid 3px;
        border-radius: 10px;
        border-color: black;
        margin-bottom: 0;
      }
    </style>
  </head>
  <div style="justify-content: center">
    <h1 id="hello" class="hedding">Просто текст</h1>
    <h2 class="h2-class">Текст номер 2</h2>
    <h2>Еще один текст в h2</h2>
    <body>
      <p id="main-text">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor architecto
        error nam nisi temporibus rerum, laborum fuga autem quasi accusantium
        soluta dolore! Beatae quas est nesciunt hic possimus placeat et.
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
